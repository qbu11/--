<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真心话大冒险生成器</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">真心话大冒险生成器</h1>
            <p class="subtitle">让聚会更有趣！</p>
        </header>

        <main class="main-content">
            <!-- Left Section - 控制面板和动画区域 -->
            <div class="left-section">
                <!-- Control Panel -->
                <div class="control-panel">
                    <div class="mode-selection">
                        <label for="mode-select">选择模式：</label>
                        <select id="mode-select" class="mode-dropdown">
                            <option value="mixed">混合模式</option>
                            <option value="truth">真心话</option>
                            <option value="dare">大冒险</option>
                        </select>
                    </div>

                    <div class="scene-input">
                        <label for="scene-input">场景设定（可选）：</label>
                        <input type="text" id="scene-input" class="scene-field" placeholder="例如：宿舍、酒吧、公司团建...">
                    </div>

                    <button id="generate-btn" class="generate-button">
                        <span class="btn-text">开始生成</span>
                        <div class="btn-loader" style="display: none;">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </div>

                <!-- Animation Area -->
                <div class="animation-container">
                    <div class="wheel-container" id="wheel-container">
                        <div class="wheel" id="wheel">
                            <div class="wheel-segment truth-segment">真心话</div>
                            <div class="wheel-segment dare-segment">大冒险</div>
                            <div class="wheel-segment truth-segment">真心话</div>
                            <div class="wheel-segment dare-segment">大冒险</div>
                        </div>
                        <div class="wheel-pointer"></div>
                    </div>

                    <div class="card-container" id="card-container" style="display: none;">
                        <div class="card-stack">
                            <div class="card card-back"></div>
                            <div class="card card-back"></div>
                            <div class="card card-back card-top" id="top-card"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Section - 结果显示区域 -->
            <div class="right-section">
                <!-- Result Display -->
                <div class="result-container" id="result-container" style="display: none;">
                    <div class="result-card">
                        <div class="result-type" id="result-type">真心话</div>
                        <div class="result-text" id="result-text">点击生成按钮开始游戏</div>
                        <div class="result-scene" id="result-scene"></div>
                    </div>
                    <button id="retry-btn" class="retry-button" style="display: none;">再来一题</button>
                </div>

                <!-- Error Display -->
                <div class="error-container" id="error-container" style="display: none;">
                    <div class="error-message" id="error-message"></div>
                    <button id="retry-error-btn" class="retry-button">重试</button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 真心话大冒险生成器 - 让聚会更精彩</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
